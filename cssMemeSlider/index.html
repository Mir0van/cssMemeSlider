<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Css Meme Slider">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>cssMemeSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <input class="slider__control" type="radio" id="s1" name="slider" checked="checked" />
      <input class="slider__control" type="radio" id="s2" name="slider" />
      <input class="slider__control" type="radio" id="s3" name="slider" />
      <input class="slider__control" type="radio" id="s4" name="slider" />
      <input class="slider__control" type="radio" id="s5" name="slider" />
      <input class="slider__control" type="radio" id="s6" name="slider" />
      <input class="slider__control" type="radio" id="s7" name="slider" />
      <div class="slider__galary">
        <div class="slider__slide-wrapper">
          <img class="slider__slide" src="images/slide1.jpg" alt="meme">
        </div>
        <div class="slider__slide-wrapper">
          <img class="slider__slide" src="images/slide2.jpg" alt="meme">
        </div>
        <div class="slider__slide-wrapper">
          <img class="slider__slide" src="images/slide3.jpg" alt="meme">
        </div>
        <div class="slider__slide-wrapper">
          <img class="slider__slide" src="images/slide4.jpg" alt="meme">
        </div>
        <div class="slider__slide-wrapper">
          <img class="slider__slide" src="images/slide5.jpg" alt="meme">
        </div>
        <div class="slider__slide-wrapper">
          <img class="slider__slide" src="images/slide6.jpg" alt="meme">
        </div>
        <div class="slider__slide-wrapper">
          <img class="slider__slide" src="images/slide7.jpg" alt="meme">
        </div>
      </div>
      <div class="slider__description-container">
        <div class="slider__description-wrapper">
          <span class="slider__description">slide description 1</span>
          <span class="slider__description">slide description 2</span>
          <span class="slider__description">slide description 3</span>
          <span class="slider__description">slide description 4</span>
          <span class="slider__description">slide description 5</span>
          <span class="slider__description">slide description 6</span>
          <span class="slider__description">slide description 7</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
